plugins {
    id 'java'
    id 'kr.entree.spigradle'
}

repositories {
    mavenLocal()
}

dependencies {
    compileOnly spigot()
}

spigot {
    main = 'ABC'
}

build.doLast {
    def pluginFile = new File(spigotPluginYaml.temporaryDir, 'plugin.yml')
    if (pluginFile.isFile()) {
        println(pluginFile.absolutePath)
        println(pluginFile.text)
    } else {
        throw new GradleException("Error!")
    }
}